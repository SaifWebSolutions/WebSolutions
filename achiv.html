<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"/>
    <link rel="stylesheet" href="https://unpkg.com/@splidejs/splide@3.6.9/dist/css/splide.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 15px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .navbar-nav .nav-item .nav-link {
            color: white !important;
            font-weight: bold;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #e74c3c !important;
        }

        .container {
            margin-top: 40px;
        }

        .btn-back {
            margin-bottom: 20px;
            background-color: #e74c3c;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #c0392b;
        }
.footer-content {
            text-align: center;
            padding: 20px;
            background: #343a40;
            color: white;
            margin-top: 40px;
        }
footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        footer .social-icons {
            margin: 10px 0;
        }

        footer .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            transition: color 0.3s ease-in-out;
        }

        footer .social-icons a:hover {
            color: #e74c3c;
        }

        footer .back-to-top {
            position: absolute;
            right: 20px;
            bottom: 20px;
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        footer .back-to-top:hover {
            background-color: #c0392b;
        }

        @media (max-width: 768px) {
            .project-overlay {
                padding: 10px;
            }

            .project-overlay h3 {
                font-size: 1.5rem;
            }

            .project-overlay p {
                font-size: 1rem;
            }
        }
    </style>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand logo" href="index.html">WebSolutions</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#skills">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#experience">Experience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cv updated.pdf" download>Download CV</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</body>
